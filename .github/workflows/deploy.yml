name: Auto-Deploy with Build Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check routes
      id: route_check
      run: |
        python route_checker.py sample_app.py > route_check_result.json || true
        cat route_check_result.json
      continue-on-error: true
    
    - name: Run tests
      run: |
        echo "Running tests..."
    
    - name: Build application
      run: |
        echo "Building application..."
    
    - name: Generate AI error analysis
      if: failure()
      run: |
        echo "Build failed - generating AI error analysis..."
        
        # Extract actual error from previous steps if possible
        ERROR_MSG="Build failed in GitHub Actions. Check workflow logs for details. Repository: ${{ github.repository }}, Run: ${{ github.run_id }}, Commit: ${{ github.sha }}"
        
        # Run AI analysis
        python error_analyzer.py "$ERROR_MSG" > ai_suggestions.json || echo '{"error": "AI analysis unavailable", "fallback": true}' > ai_suggestions.json
        
        echo ""
        echo "=== AI ERROR ANALYSIS COMPLETE ==="
        echo ""
        cat ai_suggestions.json
        echo ""
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      continue-on-error: true
    
    - name: Save error to history
      if: failure()
      run: |
        python add_error_to_history.py "BuildFailure" "Build failed in GitHub Actions" ai_suggestions.json "${{ github.actor }}" "workflow"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_ERRORS_TABLE_ID: ${{ secrets.AIRTABLE_ERRORS_TABLE_ID }}
      continue-on-error: true
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-results-${{ github.run_number }}
        path: |
          route_check_result.json
          ai_suggestions.json
        retention-days: 30
    
    - name: Update Airtable - Success
      if: success()
      run: |
        python update_deployment_status.py "Success" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}
      continue-on-error: true
    
    - name: Update Airtable - Failed
      if: failure()
      run: |
        python update_deployment_status.py "Failed" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}
      continue-on-error: true        

env:
  GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
  NODE_ENV: production